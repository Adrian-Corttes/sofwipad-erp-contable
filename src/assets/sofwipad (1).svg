<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Sofwipad ERP-Contable">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background transparent -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- App icon square -->
  <g transform="translate(60,30)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="240" rx="36" fill="url(#bgGrad)"/>
    <!-- Inner panel -->
    <rect x="28" y="40" width="184" height="160" rx="18" fill="white" opacity="0.06"/>
    <!-- Bars -->
    <rect x="58" y="110" width="26" height="66" rx="4" fill="#3B82F6"/>
    <rect x="96" y="88"  width="26" height="88" rx="4" fill="#60A5FA"/>
    <rect x="134" y="64" width="26" height="112" rx="4" fill="#93C5FD"/>
    <!-- Check circle background -->
    <circle cx="188" cy="106" r="26" fill="#ffffff" opacity="0.95"/>
    <!-- Check mark -->
    <path d="M178 104 L186 112 L206 92" fill="none" stroke="#10B981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <g transform="translate(340,120)">
    <text x="0" y="0" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="72" font-weight="800" fill="#0f172a">Sofwipad</text>
    <text x="0" y="62" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="32" font-weight="700" fill="#10B981">ERP-Contable</text>
  </g>
</svg>
